<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clock</title>

	<!-- FOR ANGULAR ROUTING -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS  -->
	<link rel="stylesheet" href="lib/css/bootswatch.paper.min.css" />
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="dist/css/font.css" />
	<script src="lib/js/moment.min.js"></script>
	<!-- jquery and bootstrap -->
	<script src="lib/js/jquery.min.js"></script>
	<script src="lib/js/bootstrap.min.js" async></script>
</head>
<body class="container">
	<div class="text-center">
		<h1 id="date"></h1>
		<h1 id="clock"></h1>
	</div>

	<!-- clock -->
	<script>
		// Set the time and format using Moment JS
		// setTimeout will repeat the function on the interval
		// 1000 = 1 second
		function displayTime() {
			var time = moment().format('hh:mm:ss');
			$('#clock').html(time);
			setTimeout(displayTime, 1000);
		}
		
		// Set the date and format using Moment JS
		// setTimeout will repeat the function on the interval
		// 3600000 = 1 hour
		function displayDate() {
			var date = moment().format('dddd, MMMM Do YYYY');
			$('#date').html(date);
			setTimeout(displayDate, 3600000);
		}
	</script>
	<script>
		// calls the functions once the webpage has been loaded
		$(document).ready(function() {
			displayTime();
			displayDate();
		});
	</script>
</body>
</html>
